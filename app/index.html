<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-gridster/dist/angular-gridster.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-gridster/dist/angular-gridster.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/angular-touch/angular-touch.min.js"></script>
    <link rel="stylesheet" href="fonts/icomoon.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="fonts/open-sans.css" />
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="config.js"></script>
    <script src="components/nav/controller.js"></script>
    <script src="components/sign-up/controller.js"></script>
    <script src="components/main-view/controller.js"></script>
    <script src="components/upcoming/controller.js"></script>
    <script src="components/projectsList/controller.js"></script>
    <script src="components/alltasks/controller.js"></script>
    <script src="components/modal/controller.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>



</head>

<body ng-app="app">
    <div class="main-view" ng-controller="mainController">
        <ul gridster="gridOptions">
            <li gridster-item="component" ng-repeat="component in components" ng-include="component.templateUrl" ng-style="{{component.styles.outerLayout}}">
            </li>
        </ul>
    </div>

</body>

</html>
