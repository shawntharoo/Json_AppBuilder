<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="todo">
    <meta name="apple-mobile-web-app-title" content="todo">
    <meta name="theme-color" content="#42bff4">
    <meta name="msapplication-navbutton-color" content="#42bff4">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/angular-gridster/dist/angular-gridster.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="fonts/icomoon.css" />
    <link rel="stylesheet" href="node_modules/adm-dtp/dist/ADM-dateTimePicker.css" type="text/css">
    <link rel="stylesheet" href="fonts/open-sans.css" />
    <link rel="shortcut icon" href="">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(function (registration) {
                        console.log('Registration successful, scope is:', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('Service worker registration failed, error:', error);
                    });
            });
        }
    </script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-gridster/dist/angular-gridster.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/angular-touch/angular-touch.min.js"></script>
    <script src="main.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="config.js"></script>
    <script src="components/navigation/controller.js"></script>
    <script src="components/sign-up/controller.js"></script>
    <script src="components/tab-view/controller.js"></script>
    <script src="components/app-header/controller.js"></script>
    <script src="components/view-header/controller.js"></script>
    <script src="components/list-view/controller.js"></script>
    <script src="components/form-view/controller.js"></script>
    <script src="components/modal/controller.js"></script>
    <script src="node_modules/adm-dtp/dist/ADM-dateTimePicker.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>



</head>

<body ng-app="app">
    <div class="main-view" ng-controller="mainController">
        <ul gridster="gridOptions">
            <li gridster-item="component" ng-repeat="component in components" ng-include="component.templateUrl" ng-style="{{component.styles.outerLayout}}">
            </li>
        </ul>
    </div>

</body>

</html>
