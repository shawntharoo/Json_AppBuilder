<div class="grid-container" ng-controller="mainViewController">
        <ul gridster="gridOptions">
                <li gridster-item="component" ng-repeat="component in components" ng-click="tabSelect(component)">
                    {{component.name}}
                </li>
                </ul>
    <ul gridster="gridOptions">
    <li gridster-item="component" ng-include="template">
    </li>
    </ul>
</div>
