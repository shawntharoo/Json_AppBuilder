<div class="grid-container" ng-controller="upComingController">
    <div gridster="gridOptions" ng-style="component.styles.tabItemouterLayer">
        <div ng-style="component.styles.dateWrapper">
            <span ng-style="component.styles.dateHeadToday">Today</span>
            <span ng-style='component.styles.dateHeadDate'>Mon May 7</span>
        </div>
        <div ng-style="component.styles.upcomingItem" ng-repeat="task in component.data.tasks" class="upcoming-item">
            <div ng-style="component.styles.itemLeft">
                <span>{{task.description}}</span>
                <span ng-style="component.styles.itemTime">{{task.time}}</span>

            </div>
            <div ng-style="component.styles.itemRight">
                <span ng-style="component.styles.itemProject">{{task.project}}</span>
            </div>
        </div>
        <div ng-style="component.styles.addTaskButtonWrap" ng-click="openModal()">
            <div ng-style="component.styles.addTaskButton"><span>+</span></div>
        </div>
        
    </div>
</div>
